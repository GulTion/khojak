<!DOCTYPE html>
<html>
<head>
	<title>खोजक</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<div class="container p-3">
		<div class="p-2 mb-2 text-center bold">
			<span class="display-1">खोजक</span>
			<br>
			<span class="text-right">by GulTion</span></div>
		<div class="row">
			<div class="col form-floating">
  				<input type="email" class="form-control" id="as_q" placeholder="name@example.com">
  				<label class="px-4" for="as_q">Question</label>
			</div>

			<button class="h-2 col-2 btn btn-secondary" onclick="search()">
			Search
			</button>

		</div>

		<div class="mt-5 bg-dark text-light display-6 p-2 rounded">SITE</div>
		<ul id="ul" class="list-group list-group-flush">


		</ul>

	</div>
	
	<script type="text/javascript">
		let site = [
		"compsciedu.com", 
		"studytonight.com",
		"sanfoundry.com",
		"tutorialsinhand.com",
		"examradar.com",
		"ggn.dronacharya.info",
		"letsfindcourse.com",
		"engineeringinterviewquestions.com",
		"jobsandhan.com",
		"pooripadhai.com",
		"edufever.com",
		"mcqscenter.com",
		"allindiaexams.in",
		"tutorialstutor.com"
		,"r4r.in",
		"allnotesonbca.wordpress.com",
		"foxoyo.com",
		"mgmdrgyp.org",
		"preprise.com",
		"knowledgeuniverseonline.com",
		"onlineinterviewquestions.com",
		"indiabix.com",
		"mympsc.com"

		]
		site = site.sort()
		let ul = document.querySelector("#ul");
		ul.innerHTML = site.map(e=>`<li class="list-group-item text-dark display-6">${e}</li>`).join("")
		const search = ()=>{
		let as_q = document.querySelector("#as_q");

		const a = document.createElement("a")
		a.href = `https://www.google.com/search?q=${as_q.value} site: ${site.join("+%7C+")}`

		a.target = "_blank"
		a.click()


}
	</script>
</body>
</html>
